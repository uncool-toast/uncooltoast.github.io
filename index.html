<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uncool Toast</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #ffb347;
      background-image: linear-gradient(319deg, #ffb347 0%, #ff6801 37%, #F6C324 100%);
    }

    .uncool-toast-container,
    .toast-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 480/440;
      max-height: 100vh;
      max-width: calc(100vh * 480/440);
      margin: auto;
    }

    .uncool-toast-container {
      position: relative;
    }

    .toast-container {
      overflow: hidden;
    }

    .toast,
    .static-toast {
      position: absolute;
      aspect-ratio: 480/440;
      max-width: 100%;
      max-height: 100%;
    }

    .static-toast {
      display: none;
    }

    .sunglasses {
      position: absolute;
      width: 370%;
      height: 370%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .content {
      position: fixed;
      top: 0%;
      left: 0%;
      width: 100vw;
      display: flex;
      flex-flow: row-wrap;
      justify-content: center;
      text-align: center;
      margin: 3rem 0;
      font-family: sans-serif;
      color: rgb(139, 69, 19);

      opacity: 0;
      animation: fadeIn 0.5s ease-in forwards;
      animation-delay: 6s;
    }

    h1 {
      font-size: 4rem;
      text-shadow:
        1rem -1rem 2rem rgb(248, 213, 138),
        -1rem 1rem 2rem rgb(248, 213, 138),
        1rem 1rem 2rem rgb(255, 250, 190),
        -1rem -1rem 2rem rgb(255, 250, 190);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @media only screen and (max-width: 300px) {
      h1 {
        font-size: 2rem;
      }

    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
      }

      .content {
        opacity: 1;
      }

      svg.sunglasses,
      svg.toast {
        display: none;
      }

      svg.static-toast {
        display: block;
      }
    }
  </style>
</head>
